[formatter.nix]
command = "alejandra"
includes = ["*.nix"]
excludes = ["nix/toolchain/_sources/*"]

[formatter.prettier]
command = "prettier"
options = ["--plugin", "prettier-plugin-toml", "--write"]
includes = ["*.md", "*.yaml", "*.toml", "*.json"]
excludes = ["Manifest.toml", "Project.toml"]
