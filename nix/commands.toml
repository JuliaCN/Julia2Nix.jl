[[commands]]
name = "init-dev"
command = '''
        julia --project=$PRJ_ROOT/"$@" -e '
        using Pkg;
        Pkg.develop(PackageSpec(; path=pwd()));
        Pkg.instantiate();'
'''
help = "run pkgs.instantiate() in project"

[[commands]]
name = "init"
command = '''
        julia --project=$PRJ_ROOT/"$@" -e '
        using Pkg;
        Pkg.instantiate();'
'''
help = "run pkgs.instantiate() in project :: develop"

[[commands]]
name = "mktest"
category = "tests"
command = '''
        julia --project=$PRJ_ROOT/test "$@"
'''
help = "make runtests"

[[commands]]
name = "mkdoc"
category = "doc"
command = "julia --project=$PRJ_ROOT/docs $PRJ_ROOT/docs/make.jl"
help = "make julia doc"

[[commands]]
category = "format"
package = "treefmt"
