[[commands]]
name = "init"
category = "julia"
command = '''
        julia --project=$PRJ_ROOT -e '
        using Pkg;
        Pkg.instantiate();'
'''
help = "run pkgs.instantiate() in project"

[[commands]]
name = "mkdoc-init"
category = "doc"
command = '''
        julia --project=$PRJ_ROOT/docs -e '
        using Pkg;
        Pkg.develop(PackageSpec(; path=pwd()));
        Pkg.instantiate();'
'''
help = "init doc pkgs"

[[commands]]
name = "mkdoc"
category = "doc"
command = "julia --project=$PRJ_ROOT/docs $PRJ_ROOT/docs/make.jl"
help = "make julia doc"
