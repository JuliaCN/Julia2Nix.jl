# nightly versions
[julia-nightly-x86_64-darwin]
fetch.url = "https://julialangnightlies-s3.julialang.org/bin/macos/x86_64/julia-latest-macos-x86_64.dmg"
fetch.force = true
src.cmd = "date '+%F-%T'"

