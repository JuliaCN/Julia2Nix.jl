fetch.url = "https://julialang-s3.julialang.org/bin/mac/x64/1.8/julia-$ver"

[julia-18-release-aarch64-darwin]
src.webpage = "https://julialang.org/downloads/"
src.regex = "1\\.8\\.\\d+-macaarch64.dmg"
fetch.url = "https://julialang-s3.julialang.org/bin/mac/aarch64/1.8/julia-$ver"

# https://julialang-s3.julialang.org/bin/mac/aarch64/1.8/julia-1.8.0-rc3-macaarch64.dmg
[julia-18-release-x86_64-linux]
